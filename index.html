<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--side bar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" >
      </a>
      <!--profile img-->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" >
        </div>
        <div class="name">
          <h1>Dua Lipa</h1>
          <img src="img/verify.png" alt="verify">
        </div>
        <span>@lipa</span>
      </div>
      <!--about-->
      <div class="about">
        <!--box 1-->
        <div class="box">
          <h3>54</h3>
          <span>Posts<span>
       </div>
        <!--box 2-->
      <div class="box">
        <h3>14.4k</h3>
        <span>Followers<span>
      </div>
        <!--box 3-->
      <div class="box">
         <h3>62</h3>
         <span>Following<span>
      </div>
    </div>
    <!--menu-->
    <div class="menu">
      <a href="#" >
        <span class="icon">
            <i class="ri-function-line"></i>
        </span>
        Feed
      </a>
      
        
          <a href="#">
              <span class="icon">
                  <i class="ri-notification-4-line"></i>
              </span>
              Notifications
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                  <span class="icon">
                      <i class="ri-mail-unread-fill"></i>
                  </span>
                  Messages
           </a>
           <a href="#">
              <span class="icon">
                  <i class="ri-send-plane-fill"></i>
              </span>
              Direct
          </a>
          <a href="#">
              <span class="icon">
                  <i class="ri-bar-chart-fill"></i>
              </span>
              Stats
          </a>
          <a href="#">
              <span class="icon">
                  <i class="ri-settings-5-line"></i>
              </span>
              Settings
          </a>
          <a href="#">
              <span class="icon">
                  <i class="ri-logout-box-r-line"></i>
              </span>
              Logout
          </a>









   </div>
   <div class="main-home">
     <div class="header">
       <!--search-->.
       <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search">
       </div>
       <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--button-->
          <a href="#" class="btn">
              <i class="ri-add-circle-fill"></i>
              <div class="btn-text">
                Add Photos
              </div>
       </div>
      </a>
     </div>
    </div>
     <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
              Watch All
            </div>
         </a>
     </div>
     <div class="stories">
       <!--stories-->
       <div class="Stories-img color">
         <img src="img/profile.jpg" alt="profile">
         <div class="add">+</div>
       </div> 
       <!--stories-->
       <div class="Stories-img ">
          <img src="img/profile2.jpg" alt="profile">
          
        </div> 
        <!--stories-->
       <div class="Stories-img ">
          <img src="img/profile3.jpg" alt="profile">
          
        </div> 
        <!--stories-->
       <div class="Stories-img ">
          <img src="img/profile4.jpg" alt="profile">
         
        </div> 
               

     </div>
     <div class="feed"></div>
     <div class="main-post"></div>
     </div>
</body>
</html>
